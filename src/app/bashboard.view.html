<div    [class.showBoard]='visible' class='step'
        [ngGrid]='gridConfig' 
        (onItemChange)='saveLayout()'>
    <bashboard-module   *ngFor='let module of modules' 
                        [module]='module'
                        (moduleChanged)='saveLayout()'>
    </bashboard-module>
    <div id="menu">
        <button (click)='addModule()' class='btn btn-default fa fa-puzzle-piece'>
        </button>
        <button class='btn btn-default fa fa-cogs'
            data-toggle="modal" data-target="#bashboardSettings">
        </button>
    </div>
    <bashboard-settings [gridConfig]='gridConfig'>
    </bashboard-settings>
</div>
