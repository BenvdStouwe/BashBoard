<div class='step'
     [class.showBoard]='visible'
     [ngGrid]='gridConfig'
     (onItemChange)='saveLayout()'>
        <ng-template bashboard-module>
        </ng-template>
        <div id="menu">
                <button (click)='addModule()'
                        class='btn btn-default fa fa-puzzle-piece'>
                </button>
                <button class='btn btn-default fa fa-cogs'
                        data-toggle="modal"
                        data-target="#bashboardSettings">
                </button>
        </div>
        <bashboard-settings [gridConfig]='gridConfig'
                            (settingsChanged)='saveGridConfig'>
        </bashboard-settings>
</div>
