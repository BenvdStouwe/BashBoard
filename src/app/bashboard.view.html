<div #bashBoard
     class='step'
     [class.showBoard]='visible'
     [ngGrid]='gridConfig'>
        <template #bashBoardModuleContainer></template>
        <div id="menu">
                <button (click)='addModule()'
                        class='btn btn-default fa fa-puzzle-piece'>
                </button>
                <button class='btn btn-default fa fa-cogs'
                        data-toggle="modal"
                        data-target="#bashboardSettings">
                </button>
        </div>
</div>
