<div    [class.show]='visible' class='step'
        [ngGrid]='gridConfig' 
        (onItemChange)='saveLayout()'>
    <bashboard-module *ngFor='let module of modules' 
        [module]='module'>
    </bashboard-module>
    <div id="menu">
        <button (click)='addModule()' class='btn btn-default'>
            <span class='glyphicon glyphicon-plus'>
            </span>
        </button>
        <button (click)='openSettings()' class='btn btn-default'>
            <span class='glyphicon glyphicon-cog'>
            </span>
        </button>
    </div>
</div>
