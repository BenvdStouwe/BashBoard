<div    [ngGridItem]='module' 
        [style.background-color]='module.backgroundColor'>
    <h2 *ngIf='module.title' [innerHtml]='module.title'></h2>
    <h3 *ngIf='module.subTitle' [innerHtml]='module.subTitle'></h3>

    <button class='module-settings btn btn-default'
            (click)='module.showSettings()'>
        <span class='glyphicon glyphicon-cog'></span>
    </button>
</div>
