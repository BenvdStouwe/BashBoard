<div [ngGridItem]='module'
     [style.background-color]='backgroundColor'
     [style.color]='textColor'
     (onChangeStart)='pauseTimer()'
     (onChangeStop)='resumeTimer()'>
    <h2 *ngIf='title'
        [innerHtml]='title'></h2>

    <app-module-settings [module]='module'
                         (settingsClosed)='updateSettings($event)'>
    </app-module-settings>
</div>
