<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" [innerHTML]='module.title'></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class='row'>
            <div class='col-lg-12'>
                <div class='input-group' *ngFor='let setting of settings'>
                    <span class='input-group-btn'>
                        <button     class='btn btn-secondary' 
                                    type='button' 
                                    [innerHTML]='setting.name'>
                        </button>
                    </span>
                    <input class='form-control' [type]='setting.inputType' [value]='setting.value' />
                </div>
            </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
